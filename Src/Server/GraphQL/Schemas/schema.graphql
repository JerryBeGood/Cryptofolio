type Coin {
  id: String!
  symbol: String
  name: String
  current_price: Float
  market_cap: String
  market_cap_rank: Int
  price_change_percentage_24h: Float
  total_volume: String
}

type CoinChartData {
  time_stamp: String!
  price: String!
}

type Query {
  topCoins: [Coin]!
  coinChartData(
    id: String!
    vs_currency: String!
    days: String!
    interval: String!
  ): [CoinChartData]!
}
